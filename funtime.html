<!DOCTYPE html>
<html lang="en">
<head>
	<title>"Mad Lib"</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<div class="container">
	<div class="row">
		<!--Where the buttons live and the game is played-->
		<form name="gameBoard" class="gameBoard">
			<!--Row 1 of game board-->
			<div class="row1 text-center pt-4">
				<input type="button" class="btn btn-success mr-1" id="btn-1" value="1">
				<input type="button" class="btn btn-success" id="btn-2" value="2">
				<input type="button" class="btn btn-success m-1" id="btn-3" value="3">
				<input type="button" class="btn btn-success" id="btn-4" value="4">
			</div>
			<!--Row 2 of game board-->
			<div class="row2 text-center">
				<input type="button" class="btn btn-success mr-1" id="btn-5" value="5">
				<input type="button" class="btn btn-success" id="btn-6" value="6">
				<input type="button" class="btn btn-success m-1" id="btn-7" value="7">
				<input type="button" class="btn btn-success" id="btn-8" value="8">
			</div>
			<!--Row 3 of game board-->
			<div class="row3 text-center">
				<input type="button" class="btn btn-success mr-1" id="btn-9" value="9">
				<input type="button" class="btn btn-success" id="btn-10" value="10">
				<input type="button" class="btn btn-success m-1" id="btn-11" value="11">
				<input type="button" class="btn btn-success" id="btn-12" value="12">	
			</div>
			<!--Row 4 of game board-->
			<div class="rowTwo text-center">
				<input type="button" class="btn btn-success mr-1" id="btn-13" value="13">
				<input type="button" class="btn btn-success" id="btn-14" value="14">
				<input type="button" class="btn btn-success m-1" id="btn-15" value="15">
				<input type="button" class="btn btn-success" id="btn-16" value="16">
			</div>	
		</form>
	</div> <!--close .row-->
	
	<div>
		<input type="button" value="Get Two Buttons" onclick="ranButton()">
	</div>
	

	

</div> <!--close .container-->
		
	


	
	
	<script src="main.js"></script>

</body>

</html>
